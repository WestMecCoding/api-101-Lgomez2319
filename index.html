<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR and Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        h1 {
            color: rgb(103, 55, 193);
            font-family: "Cousine", monospace;
        }
    </style>
</head>
<body>
    <h1>Hurricane and Tropical Storm Count 2005 - 2015</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        window.addEventListener('load', fetchData);
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/csv-data', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = xhr.responseText;
                    const stormCounts= processData(data);
                    renderChart(stormCounts)
                    // console.log(globalTemps);
                } else {
                    console.log('Error', xhr.statusText);
                }
            };
            xhr.send();
        }
        
        function processData(data) {
            const months = [];
            const counts = [];
            rows = data.split('\n').slice(1);
            // console.log(rows[0]);
            rows.forEach(row => {
                const cols = row.split(',');
                months.push(cols[0]);
                counts.push(parseFloat(cols[1]));
                // console.log(cols[0]);
            });
            console.log(data[0]);
            return{months, counts}
        }

        function renderChart(data) {
            console.log('hi from renderChart', data)
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: data.months,
                    datasets: [
                    {
                        label: "Average Number of Hurricanes and Tropical Storms",
                        data: data.counts,
                        fill: false,
                        borderWidth: 2,
                        borderColor: 'rgba(189, 46, 239, 1)',
                        backgroundColor: 'rgba(0, 246, 255)'
                    }
                    ]
                },
    options: {}
            });
        }
        </script>
</body>
</html>
